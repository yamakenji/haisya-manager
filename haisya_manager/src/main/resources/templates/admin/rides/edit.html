<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>配車編集</title>
</head>
<body>
  <div class="haisya-wrapper admin-rides-edit-wrapper">
    <div th:replace="~{fragment :: header}"></div>
    <main>
      <div class="haisya-container admin-rides-edit-container">
        <nav class="my-2 pb-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/admin/top}">TOP</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/rides}">配車一覧</a></li>
            <li class="breadcrumb-item active" aria-current="page">配車編集</li>
          </ol>
        </nav>
        <h1>配車編集</h1>

        <form th:action="@{/admin/rides/update}" th:object="${rideForm}" method="post">
          <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

          <!-- 日付 -->
          <div class="mb-3">
            <label for="date">日付</label>
            <input type="date" th:field="*{date}" class="form-control" />
          </div>

          <!-- 配車台数分（5台） -->
          <div class="d-flex flex-wrap justify-content-between">
            <div th:each="i : ${#numbers.sequence(0, 4)}" class="card p-3 m-2" style="width: 18rem;">
              <h5 th:text="'配車 ' + (i + 1) + ' 台目'"></h5>

              <!-- 配車号 -->
              <div class="mb-3">
                <label th:for="'driver' + ${i}" class="form-label">配車号</label>
                <select th:id="'driver' + ${i}" th:field="*{drivers[__${i}__]}" class="form-select" required>
                  <option value="">-- 選択 --</option>
                  <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}"></option>
                </select>
              </div>

              <!-- 子供の名前 -->
              <div class="mb-3">
                <label th:for="'children' + ${i}" class="form-label">乗車メンバー</label>
                <select multiple th:id="'children' + ${i}" th:field="*{children[__${i}__]}" class="form-select">
                  <option th:each="child : ${children}" th:value="${child.id}" th:text="${child.name}"></option>
                </select>
              </div>

              <!-- 備考欄 -->
              <div class="mb-3">
                <label th:for="'memo' + ${i}" class="form-label">備考</label>
                <input type="text" th:id="'memo' + ${i}" th:field="*{memos[__${i}__]}" class="form-control">
              </div>
            </div>
          </div>

          <!-- 更新ボタン -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">更新</button>
          </div>
        </form>

      </div>
    </main>
  </div>

  <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
