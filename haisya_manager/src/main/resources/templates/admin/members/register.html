<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>メンバー登録</title>
</head>
<body>
    <div class="haisya-wrapper admin-members-register-wrapper">
        <div th:replace="~{fragment :: header}"></div>
        <div class="haisya-container admin-members-register-container">
            <nav class="my-2 pb-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a th:href="@{/admin/top}">TOP</a></li>
                    <li class="breadcrumb-item active" aria-current="page">メンバー登録</li>
                </ol>
            </nav>
            <h1>新規メンバー登録</h1>
            <form th:action="@{/admin/members/create}" th:object="${memberRegisterForm}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

                <!-- 保護者情報 -->
                <div class="form-group row mb-3">
                    <div class="col-md-5">
                        <label class="col-form-label text-md-left fw-bold">
                            <div class="d-flex align-items-center">
                                <span>保護者名</span>
                                <span class="badge bg-danger">必須</span>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="保護者名を入力">
                        <div th:if="${#fields.hasErrors('name')}" class="form-error text-danger small mb-2" th:errors="*{name}"></div>
                    </div>
                </div>

                <!-- 子供の名前 -->
                <div class="form-group row mb-3">
                    <div class="col-md-5">
                        <label class="col-form-label text-md-left fw-bold">
                            <div class="d-flex align-items-center">
                                <span>子供の名前1</span>
                                <span class="badge bg-danger">必須</span>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" th:field="*{children[0].name}" id="children[0].name" placeholder="子供の名前を入力">
                        <div th:if="${#fields.hasErrors('children[0].name')}" class="form-error text-danger small mb-2" th:errors="*{children[0].name}"></div>
                    </div>
                </div>

                <div class="form-group row  mb-3">
                    <div class="col-md-5">
                        <label class="col-form-label text-md-left fw-bold">
                            <div class="d-flex align-items-center">
                                <span>子供の名前2</span>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" th:field="*{children[1].name}" id="children[1].name" placeholder="子供の名前を入力">
                        <div th:if="${#fields.hasErrors('children[1].name')}" class="form-error text-danger small mb-2" th:errors="*{children[1].name}"></div>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <div class="col-md-5">
                        <label class="col-form-label text-md-left fw-bold">
                            <div class="d-flex align-items-center">
                                <span>子供の名前3</span>
                            </div>
                        </label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" th:field="*{children[2].name}" id="children[2].name" placeholder="子供の名前を入力">
                        <div th:if="${#fields.hasErrors('children[2].name')}" class="form-error text-danger small mb-2" th:errors="*{children[2].name}"></div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn haisya-btn">登録</button>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
